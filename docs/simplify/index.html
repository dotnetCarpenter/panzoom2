<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>panzoom2</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html {
      font-size: 62.5%;
    }

    body {
      margin: 0;
      padding: 0;

      font-size: 1.6rem;
    }

    .container {
      /* display: inline-block; */
      width: 50%;
      /* height: 100%; */
      margin: 1px 0;

      overflow-y: auto;

      border: 1px solid darkcyan;
    }

    .scene {
      border: 1px solid darkred;
    }

    .box {
      display: inline-block;
      width: 49.9%;
      height: 20rem;

      border: 1px solid cornflowerblue;
    }
    .box__1 {
      position: relative;

      background-color: chartreuse;
    }
    .box__1 p {
      position: absolute;
      top: 50%;
      transform: translate(0, -50%);
      width: 100%;;
      margin: 0;

      text-align: center;
      font-size: 2rem;
    }

    .button {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
  </style>
</head>
<body>
  <button class="button" id="initializeButton">Initialize</button>
  <button class="button" id="listenButton">Unlisten</button>
  <button class="button" id="destroyButton">Destroy</button>

  <label>
    Container
    <input type="radio" name="el" value="container" checked>
  </label>
  <label>
    Scene
    <input type="radio" name="el" value="scene">
  </label>

  <div class="container" style="transform-origin:0 0 0;transform: matrix(1.3, 0, 0, 1.3, 0, 0);">
    <div class="scene">
      <div class="box box__1">
        <p>1</p>
      </div><!--
  --><svg
        class="box box__2"
        viewBox="0 0 100 100"
        xmlns="http://www.w3.org/2000/svg">
        <rect
          x="0"
          y="0"
          width="100%"
          height="100%"
          fill="#F5F5F5"
          stroke="#979797"
          stroke-width="2"></rect>
        <text
          x="50%"
          y="50%"
          text-anchor="middle"
          fill="#979797">2</text>
      </svg>
    </div>
  </div>

  <script src="https://cdn.polyfill.io/v2/polyfill.minify.js?features=Promise,Object.assign,CustomEvent,Map&amp;flags=gated&amp;rum=0"></script>
  <script src="/dist/panzoom.js"></script>
  <script>
    // Dynamic load to get local version of panzoom using browsersync
    // or loading public unpkg version for github Pages.
    if (!window.panzoom) {
      loadScript('https://unpkg.com/panzoom2', loadScript.bind(null, 'app.js', null))
    } else {
      loadScript('app.js')
    }
    function loadScript (url, cb) {
      const script = document.createElement('script')
      script.src = url
      if (cb) script.onload = cb
      document.body.appendChild(script)
    }
  </script>
</body>
</html>
