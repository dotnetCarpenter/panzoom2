<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>panzoom2 - Gesture Recognition</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html {
      font-size: 62.5%;
    }

    body {
      width: 100%;
      margin: 1em 0 0 0;
      padding: 0;
    }

    .scene {
      width: 90vw;
      height: calc(100vh - 5rem);
      margin: 1px auto;

      overflow-y: auto;

      border: 1px solid darkcyan;
    }

    .nav {
      display: flex;
      flex-wrap: wrap;
      flex-direction: row;
      width: 90vw;
      margin: 0 auto;
    }
    .nav__list {
      margin: 0;
      padding: 0;
    }
    .nav__list li {
      display: inline-block;
    }

    .messages {
      display: inline-block;
      vertical-align: top;
      width: 49.4%;
    }

    .messages__message-title {
      font-size: 1.4rem;
      text-transform: uppercase;
      font-family: zillaslab,Palatino,"Palatino Linotype",serif;
    }

    .messages__message {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .button, .messages__message, .messages__message-title {
      height: 1.4rem;
      margin-right: 1rem;

      font-family: Courier, sans-serif;
      font-size: 1.2rem;
      line-height: 1.4rem;

      list-style: none;
    }
    .button {
      height: 1.8rem;
      padding: 0 .3em;

      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 1.2rem;
      line-height: 1.8rem;
      vertical-align: bottom;
      color: #24292e;
      background-color: #eff3f6;
      background-image: linear-gradient(-180deg, #fafbfc 0%, #eff3f6 90%);
      border: 1px solid rgba(27,31,35,0.2);
      border-radius: 0.25em;

      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>
  <nav class="nav">
    <ul class="messages" style="flex: 1 1 auto">
      <li class="messages__message-title">Swipe:</li>
      <li class="messages__message" data-gesture="swipe" data-method="promise">promise (once)</li>
      <li class="messages__message" data-gesture="swipe" data-method="event">event</li>
      <li class="messages__message" data-gesture="swipe" data-method="on">subscriber</li>
      <li class="messages__message" data-gesture="swipe" data-method="once">subscriber once</li>
    </ul>

    <ul class="messages" style="flex: 1 1 auto">
      <li class="messages__message-title">Pan:</li>
      <li class="messages__message" data-gesture="pan" data-method="event">event</li>
      <li class="messages__message" data-gesture="pan" data-method="on">subscriber</li>
    </ul>

    <ul class="messages" style="flex: 3 1 auto">
      <li class="messages__message-title">Pinch:</li>
      <li class="messages__message" data-gesture="pinch" data-method="promise">promise (once)</li>
      <li class="messages__message" data-gesture="pinch" data-method="event">event</li>
      <li class="messages__message" data-gesture="pinch" data-method="on">subscriber</li>
      <li class="messages__message" data-gesture="pinch" data-method="once">subscriber once</li>
    </ul>

    <ul class="messages" style="flex: 1 1 auto">
      <li class="messages__message-title">WheelEvent:</li>
      <li class="messages__message" data-gesture="wheelEvent" data-method="promise">promise (once)</li>
      <li class="messages__message" data-gesture="wheelEvent" data-method="event">event</li>
      <li class="messages__message" data-gesture="wheelEvent" data-method="on">subscriber</li>
      <li class="messages__message" data-gesture="wheelEvent" data-method="once">subscriber once</li>
    </ul>

    <ul class="nav__list" style="flex: 1 1 100%">
      <li class="button" id="listenButton">Unlisten</li>
    </ul>
  </nav>
  <div class="scene"></div>

  <script src="https://cdn.polyfill.io/v2/polyfill.minify.js?features=Promise,Object.assign,CustomEvent,Map&amp;flags=gated&amp;rum=0"></script>
  <script src="/dist/panzoom.js"></script>
  <script>
    // Dynamic load to get local version of panzoom using browsersync
    // or loading public unpkg version for github Pages.
    if (!window.panzoom) {
      loadScript('https://unpkg.com/panzoom2', loadScript.bind(null, 'app.js', null))
    } else {
      loadScript('app.js')
    }
    function loadScript (url, cb) {
      const script = document.createElement('script')
      script.src = url
      if (cb) script.onload = cb
      document.body.appendChild(script)
    }
  </script>
</body>
</html>
