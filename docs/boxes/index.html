<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>panzoom2</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      width: 100%;
      margin: 0;
      padding: 0;

      font-size: 62.5%;
    }

    .scene {
      width: 90vw;
      height: calc(100vh - 2px);
      margin: 1px auto;

      overflow-y: auto;

      border: 1px solid darkcyan;
    }

    .box {
      width: 20rem;
      height: 20rem;

      border: 1px solid cornflowerblue;
      background-color: chartreuse;
    }
    .box__1 {
      position: relative;
    }
    .box__1 p {
      position: absolute;
      top: 50%;
      transform: translate(0, -50%);
      width: 100%;;
      margin: 0;

      text-align: center;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="box box__1">
      <p>1</p>
    </div>
    <div class="box box__2">
        <svg
        viewBox="0 0 100 100"
        xmlns="http://www.w3.org/2000/svg">
        <rect
          x="0"
          y="0"
          width="100%"
          height="100%"
          fill="#F5F5F5"
          stroke="#979797"
          stroke-width="2"/>
        <text
          x="50%"
          y="50%"
          text-anchor="middle"
          fill="#979797">2</text>
      </svg>
    </div>
  </div>

  <script src="https://cdn.polyfill.io/v2/polyfill.minify.js?features=Promise,Object.assign,CustomEvent&amp;flags=gated&amp;rum=0"></script>
  <script src="/dist/panzoom.js"></script>
  <script>
    // Dynamic load to get local version of panzoom using browsersync
    // or loading public unpkg version for github Pages.
    if (!window.panzoom) {
      loadScript('https://unpkg.com/panzoom2', loadScript.bind(null, 'app.js', null))
    } else {
      loadScript('app.js')
    }
    function loadScript (url, cb) {
      const script = document.createElement('script')
      script.src = url
      if (cb) script.onload = cb
      document.body.appendChild(script)
    }
  </script>
</body>
</html>
