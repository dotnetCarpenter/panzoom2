<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>panzoom2</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html {
      font-size: 62.5%;
    }

    body {
      width: 100%;
      margin: 0;
      padding: 0;

      font-size: 1.6rem;
    }

    .container {
      width: 90vw;
      height: calc(90vh);
      margin: 1px auto;

      overflow-y: auto;

      border: 1px solid darkcyan;
    }

    .box {
      width: 20rem;
      height: 20rem;

      border: 1px solid cornflowerblue;
      background-color: chartreuse;
    }
    .box__1 {
      position: relative;

      font-size: 3rem;
    }
    .box__1 p {
      position: absolute;
      top: 50%;
      transform: translate(0, -50%);
      width: 100%;;
      margin: 0;

      text-align: center;
      font-size: 1.2rem;
    }

    .button {
      height: 1.8rem;
      padding: 0 .3em;

      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 1.2rem;
      line-height: 1.8rem;
      vertical-align: bottom;
      color: #24292e;
      background-color: #eff3f6;
      background-image: linear-gradient(-180deg, #fafbfc 0%, #eff3f6 90%);
      border: 1px solid rgba(27,31,35,0.2);
      border-radius: 0.25em;

      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>
  <a class="button" id="listenButton">Unlisten</a>
  <div class="container" style="transform-origin:0 0 0;transform: matrix(1, 0, 0, 1, 0, 0);">
    <div class="stage">
      <div class="box box__1">
        <p>1</p>
      </div>
        <svg
          class="box box__2"
          viewBox="0 0 100 100"
          xmlns="http://www.w3.org/2000/svg">
          <rect
            x="0"
            y="0"
            width="100%"
            height="100%"
            fill="#F5F5F5"
            stroke="#979797"
            stroke-width="2"></rect>
          <text
            x="50%"
            y="50%"
            text-anchor="middle"
            fill="#979797">2</text>
        </svg>
    </div>
  </div>

  <script src="https://cdn.polyfill.io/v2/polyfill.minify.js?features=Promise,Object.assign,CustomEvent,Map&amp;flags=gated&amp;rum=0"></script>
  <script src="/dist/panzoom.js"></script>
  <script>
    // Dynamic load to get local version of panzoom using browsersync
    // or loading public unpkg version for github Pages.
    if (!window.panzoom) {
      loadScript('https://unpkg.com/panzoom2', loadScript.bind(null, 'app.js', null))
    } else {
      loadScript('app.js')
    }
    function loadScript (url, cb) {
      const script = document.createElement('script')
      script.src = url
      if (cb) script.onload = cb
      document.body.appendChild(script)
    }
  </script>
</body>
</html>
