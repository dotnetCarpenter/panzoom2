<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>panzoom2 - Pinch Recognition</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      width: 100%;
      margin: 0;
      padding: 0;

      font-size: 62.5%;
    }

    .scene {
      position: absolute;
      top: 7rem;
      left: 1rem;
      width: calc(100vw - 4rem);
      height: calc(100vh/*  - 16rem */);
      margin: 1rem;

      border: 1px solid darkcyan;
    }
    svg.scene {
      pointer-events: none;
    }
    .scene line {
      opacity: .5;
    }

    .nav {
      width: 90vw;
      margin: 0 auto;
    }
    .nav__list {
      margin: 0;
      padding: 0;
    }
    .nav__list li {
      display: inline-block;
    }

    .button, .message {
      height: 1.8rem;
      margin-right: 1rem;

      font-size: 1.6rem;
      line-height: 1.6rem;

      list-style: none;
    }
    .button {
      cursor: pointer;
    }

    .circle {
      position: absolute;
      width: 1rem;
      height: 1rem;
      top: -10rem; /* hide circle */
      left: -10rem;/* hide circle */

      background: radial-gradient(circle at center, red 0, blue 42%, green 78%);
      border-radius: 50%;

      /* will-change: top, left; */
    }

    .d1 {
      color: yellow;
      stroke: yellow;
      fill: yellow;
    }
    .d2 {
      color: greenyellow;
      stroke: greenyellow;
      fill: greenyellow;
    }
  </style>
</head>
<body>
  <nav class="nav">
    <ul class="nav__list">
      <li class="button" id="initializeButton">Initialize</li>
      <li class="button" style="display:none;" id="listenButton">Unlisten</li>
    </ul>
    <ul>
      <li class="message"></li>
      <li class="message d1"></li>
      <li class="message d2"></li>
    </ul>
  </nav>

  <div class="scene"></div>
  <svg class="scene"></svg>

  <div class="focusCircle circle"></div>
  <div class="firstCircle circle"></div>
  <div class="secondCircle circle"></div>

  <script src="https://cdn.polyfill.io/v2/polyfill.minify.js?features=Promise,Object.assign,CustomEvent,Map&amp;flags=gated&amp;rum=0"></script>
  <script src="/dist/panzoom.js"></script>
  <script>
    // Dynamic load to get local version of panzoom using browsersync
    // or loading public unpkg version for github Pages.
    if (!window.panzoom) {
      loadScript('https://unpkg.com/panzoom2', loadScript.bind(null, 'app.js', null))
    } else {
      loadScript('app.js')
    }
    function loadScript (url, cb) {
      const script = document.createElement('script')
      script.src = url
      if (cb) script.onload = cb
      document.body.appendChild(script)
    }
  </script>
</body>
</html>
